<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.png" />
    <title>Weather Sounds</title>
  </head>

  <body>
    <div class="container">
      <h1>Weather Sounds</h1>

      <div class="buttons">
        <button data-sound="summer" data-image="summer-bg.jpg">
          <img src="icons/sun.svg" alt="" />
        </button>
        <button data-sound="rain" data-image="rainy-bg.jpg">
          <img src="icons/cloud-rain.svg" alt="" />
        </button>
        <button data-sound="winter" data-image="winter-bg.jpg">
          <img src="icons/cloud-snow.svg" alt="" />
        </button>
      </div>

      <div class="controls">
        <div>
          <label for="volume">Volume:</label>
          <input
            type="range"
            id="volume"
            min="0"
            max="1"
            step="0.1"
            value="0.5"
          />
        </div>
      </div>
    </div>
  </body>
</html>
